spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/steamz
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  logging:
    level:
      root: INFO

  flyway:
    locations: classpath:migration